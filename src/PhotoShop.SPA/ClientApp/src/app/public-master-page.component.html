<section>
  <h1 [routerLink]="['/']">Code With QB</h1>
  <section>
    <section *ngIf="!accessToken">
      <a [routerLink]="['/login']">Login</a> | <a>Sign up</a>
    </section>

    <section *ngIf="accessToken && (shoppingCart$ | async)">
      <a>{{ username }}</a> | <a [routerLink]="['/checkout']">Shopping Cart ({{ (shoppingCart$ | async).shoppingCartItems.length }})</a> | <a (click)="tryToLogout()">Logout</a>
    </section>

    <section *ngIf="accessToken && !(shoppingCart$ | async)">
      <a>{{ username }}</a> | <a [routerLink]="['/checkout']">Shopping Cart</a> | <a (click)="tryToLogout()">Logout</a>
    </section>
  </section>
  <section class="nav">
    <a [routerLink]="['/']">Home</a>
    <a [routerLink]="['/contact']">Contact</a>
    <a [routerLink]="['/about']">About</a>
  </section>
</section>

<router-outlet></router-outlet>
